<!DOCTYPE html>
<html lang="swe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Spaghetti Bolognese</h1>
    </header>
    <img src="./bilder/ragu-authenric-taglietelle.jpg" alt="Bild på maträtten">
    <aside>
        <p>För 3-4 personer</p>
        <div>
            <h2>Ingredienser Bolognese</h2>
            <ul>
                <li>
                   1 Skalade tomater på burk
                </li>
                <li>3 Vitlöksklyftor</li>
                <li>1 msk Olivolja</li>
                <li>½ msk Socker</li>
                <li>½ kg Köttfärs</li>
                <li>2 msk smoked paprika pulver</li>
            </ul>
        </div>
        <div>
            <h2>Ingredienser Pasta</h2>
            <ul>
                <li>5 dl vetemjöl</li>
                <li>3 stora ägg</li>
                <li>½ tsk salt</li>
                <li>½ mask olivolja</li>
            </ul>
        </div>
    </aside>
</body>
</html>
